<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        #launchButton {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: gold;
            border: none;
            border-radius: 10px;
            color: black;
            font-weight: bold;
        }
        #message {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: gold;
            display: none;
        }
        .rocket {
            position: absolute;
            bottom: 20px;
            left: 50%;
            width: 10px;
            height: 30px;
            background-color: red;
            border-radius: 5px;
            transform: translateX(-50%);
            animation: fly 1.5s ease-out forwards;
        }
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }
        @keyframes fly {
            0% { bottom: 20px; }
            100% { bottom: 80%; }
        }
        @keyframes explode {
            0% { opacity: 1; }
            100% { opacity: 0; transform: scale(4); }
        }
    </style>
</head>
<body>
    <button id="launchButton">Launch Firework!</button>
    <div id="message">ðŸŽ‡ Happy Diwali ðŸŽ‡</div>

    <!-- Firework sound -->
    <audio id="fireworkSound" src="firework-sound.mp3"></audio>

    <script>
        document.getElementById('launchButton').addEventListener('click', function() {
            launchRocket();
        });

        function launchRocket() {
            const rocket = document.createElement('div');
            rocket.classList.add('rocket');
            document.body.appendChild(rocket);

            rocket.addEventListener('animationend', () => {
                rocket.remove();
                explodeFirework();
            });
        }

        function explodeFirework() {
            const fireworksCount = 70;
            const x = window.innerWidth / 2;
            const y = window.innerHeight * 0.2;

            // Play firework sound
            const fireworkSound = document.getElementById('fireworkSound');
            fireworkSound.currentTime = 0; // Reset sound to start
            fireworkSound.play();

            for (let i = 0; i < fireworksCount; i++) {
                createFirework(x, y);
            }

            const message = document.getElementById('message');
            message.style.display = 'block';
            setTimeout(() => { message.style.display = 'none'; }, 2000);
        }

        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            document.body.appendChild(firework);

            const angle = Math.random() * 2 * Math.PI;
            const distance = Math.random() * 120 + 60;
            const offsetX = Math.cos(angle) * distance;
            const offsetY = Math.sin(angle) * distance;

            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            firework.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

            firework.addEventListener('animationend', () => {
                firework.remove();
            });
        }
    </script>
</body>
</html>
